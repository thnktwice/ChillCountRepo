<template name="topic">
  <div class="topic {{selected}}">
  {{#if currentUserIsAdmin}}
    <div class="creator">
      {{this.uname}}
    </div>
  {{/if}}
    <div class="container">
      <div class="row">
        <div class="col-xs-3 plus score">
          {{score}}
        </div>
        <div class="col-xs-7 name">
          {{name}}
          <div class="row">
            <div class="col-xs-3 {{type}}_small_icon">
            </div>
            <div class="col-xs-2">
              {{#if beanIsConnected}}
              <div class="link_icon {{selected}}">
              </div>
              {{/if}}
            </div>
            <div class="col-xs-2 add_to_my_topics">
              Select
            </div>
          </div>
        </div>
        <div class="col-xs-1">
          <div class="go">
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
