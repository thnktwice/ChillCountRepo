<head>
  <title>tiltapp</title>
  <meta name="viewport" content="width=device-width, user-scalable=yes">
</head>

<body>
</body>

<template name="login">
  <p><i>Ready,steady....</i></p>
  <div id="login">
    {{> loginButtons}}
  </div>
  {{#if currentUser}}
    {{goHome}}
  {{/if}}
</template>



<template name="topics_board">
 
  <!-- navigation bar -->
  <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <div class="row">
            <div class="col-xs-2 left_button">
              <img src="/images/plus_white.png" id="add_topic">
            </div>
            <div class="col-xs-8 title">
                <h2>Chillcount</h2>
            </div> 
            <div class="col-xs-2 right_button">
            </div>
          </div>
        </div>
      </div>
    </div>

  <div class="topicBoard">
    {{debug}}
    {{#each topics}}
      {{> topic}}
    {{/each}}
    
      <!-- <input type="text" class="span2 search-query"/> -->
    <div id="footer">  
      <hr/>
      <p><i>Thanks for joining Superchill mission into the galaxy...</i></p>
      {{> loginButtons}}
    </div>
  </div>
</template>

<template name="topic">
  <div class="topic {{selected}}">
    <div class="container">
      <div class="row">
        <div class="col-xs-3 plus score">
          {{score}}
        </div>
        <div class="col-xs-8 name">
          {{name}}
          <div class="row">
            <div class="col-xs-6">
              <img src="/images/{{type}}_icon_grey.png">
            </div>
          </div>
        </div>
        {{#if currentUserIsAdmin}}
          <div class="creator">
            {{this.uname}}
          </div>
        {{/if}}
        <div class="col-xs-1">
          <img class="go" src="/images/right_chevron_blue.png">
        </div>
      </div>
    </div>
  </div>
</template>

<!-- Topic creation -->
<template name="topic_creation">
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <div class="row">
          <div class="col-xs-2 left_button">
            <p id="cancel_new_topic">Cancel</p>
          </div>
          <div class="col-xs-8 title">
            <h2>New Topic</h2>
          </div>
          <div class="col-xs-2 right_button">
            <p id="new_topic">Create</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="topic_creation_form">
   {{> topic_creation_form}}
  </div>
</template>

<template name="topic_creation_form">
  <form class="form-search">
    <input class="form-control" type="text" id="topic_name" placeholder="Title">
    <br/><br/>
    <textarea rows="3" placeholder="Description"></textarea>
    <br/>
    <label class="control-label">Shared with: </label>
    <br/>
    <div>
      <img src="/images/lock_blue_1.png">
    </div>
    <div>
      <img src="/images/group_grey_1.png">
    </div>

    <label class="radio-inline">
      <input type="radio" name="topic_type" value="public" checked > Everyone
    </label>
    <label class="radio-inline">
      <input type="radio" name="topic_type" value="private"> Only Me
    </label>
  </form>
</template>

<!-- Timeline -->
<template name="topic_timeline">
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <div class="row">
          <div class="col-xs-2 left_button">
            <img src="/images/left_chevron_white.png" id="back">
          </div>
          <div class="col-xs-8 title">
            <h2>{{name}}</h2>
          </div>
          <div class="col-xs-2 right_button">
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container" id="scoreboard">

    <div class="row">
      <div class="col-xs-3" id="my_score">
        <img src="/images/my_count.png">
      </div>
      <div class="col-xs-6 plus">
        <h1 id="total_score">{{score}}</h1>
      </div>
      <div class="col-xs-3">
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <h4 id="description"><i>pour quand mik aura ajout√© la description</i></h4>
      </div>
    </div>
    <div class="row">
      <hr/>
    </div>
  

    <form class="form-search">
      <div class="row">
        <div class="col-xs-9">
          <input class="form-control" type="text" id="message_content" placeholder="Feelings about these logs ?">
        </div>
        <div class="col-xs-1">
          <button class="btn btn-warning" type="input" id="new_message">Ya !</button>
        </div>
        <div class="col-xs-1">
        </div>
      </div>
    </form>

    <br/>
    <div class="row">
      <div class="col-xs-12">
        {{#each logs}}
          {{> log}}
        {{/each}}
      </div>
    </div>
  </div>

</template>

<template name="log">
  <div class="log">
    {{#if this.isMessage}}
      {{> message}}
    {{/if}}
    {{#if this.isCount}}
      {{> count}}
    {{/if}}    
    {{#if this.isAdminMessage}}
      {{> adminMessage}}
    {{/if}}
  </div>
</template>

<template name="count">
  <div class="count">
    <span class="uname">@{{this.uname}}: </span>
    <span class="formatted_time">{{formatted_time timestamp}}</span>
    <span class="plus_one">+1</span>
  </div>
</template>

<template name="message">
  <div class="message">
    <span class="uname">@{{this.uname}}: </span>
    <span class="formatted_time">{{formatted_time timestamp}}</span>
    <span class="content">{{content}}</span>
  </div>
</template>

<template name="adminMessage">
  <div class="adminMessage">
    <span class="admin_uname">--CHILLBOT-- : </span>
    <span class="admin_formatted_time">{{formatted_time timestamp}}</span>
    <span class="admin_content">{{content}}</span>
  </div>
</template>

<template name="page_not_found">
  <h1>Something went wrong....</h1>
</template>
