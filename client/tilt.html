<head>
  <title>tiltapp</title>
  <meta name="viewport" content="width=device-width, user-scalable=yes">
</head>

<body>
</body>

<template name="login">
  <p><i>Ready,steady....</i></p>
  <div id="login">
    {{> loginButtons}}
  </div>
  {{#if currentUser}}
    {{goHome}}
  {{/if}}
</template>

<template name="topics_board">
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="left_button">
          <img src="/images/plus_white.png" id="add_topic">
        </div>
        <div class="title">
          <h2>Tilt !</h2>
        </div>
        <div class="right_button">
          {{> loginButtons}}
        </div>
    </div>
  </div>

  <div class="topicBoard">
    {{debug}}
    {{#each topics}}
      {{> topic}}
    {{/each}}

  <hr/>

      <!-- <input type="text" class="span2 search-query"/> -->
  <p><i>Thanks for joining Superchill mission into the galaxy...</i></p>
</div>
</template>

<template name="topic">
  <div class="topic {{selected}}">
    <span class="plus score">{{score}}</span>
    <span class="name">{{name}}</span>
    {{#if currentUserIsAdmin}}
      <span class="creator">{{this.uname}}</span>
    {{/if}}
    <img src="/images/{{type}}_icon_grey.png">
    <img class="go" src="/images/right_chevron_blue.png">
  </div>
</template>

<template name="topic_creation">
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="left_button">
        <p id="cancel_new_topic">Cancel</p>
      </div>
      <div class="title">
        <h2>New Topic</h2>
      </div>
      <div class="right_button">
        <p id="new_topic">Create</p>
      </div>
    </div>
  </div>
  <div id="topic_creation_form">
   {{> topic_creation_form}}
  </div>
</template>

<template name="topic_creation_form">
  <form class="form-search">
    <input class="form-control" type="text" id="topic_name" placeholder="Title">
    <br/><br/>
    <textarea rows="3" placeholder="Description"></textarea>
    <br/>
    <label class="control-label">Shared with: </label>
    <br/>
    <div>
      <img id="private_icon" src="/images/lock_grey_1.png">
    </div>
    <div>
      <img id="public_icon" src="/images/group_grey_1.png">
    </div>

    <label class="radio-inline">
      <input type="radio" name="topic_type" value="public" checked > Everyone
    </label>
    <label class="radio-inline">
      <input type="radio" name="topic_type" value="private"> Only Me
    </label>
  </form>
</template>


<template name="topic_timeline">
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="left_button">
        <img src="/images/left_chevron_white.png" id="back">
      </div>
      <div class="title">
        <h2>{{name}}</h2>
      </div>
      <div class="right_button">
      </div>
    </div>
  </div>

  <div id="my_score">
    <img src="/images/my_count.png">
  </div>

  <div id="total_score">
    <h1>{{score}}</h1>
  </div>

  <div id="description">
    <h4><i>pour quand mik aura ajout√© la description</i></h4>
  </div>
  <hr/>

  <form class="form-search">
    <input class="form-control" type="text" id="message_content" placeholder="Feelings about these logs ?">
    <button class="btn btn-warning" type="input" id="new_message">Ya !</button>
  </form>

  {{#each logs}}
    {{> log}}
  {{/each}}

</template>

<template name="log">
  <div class="log">
    {{#if this.isMessage}}
      {{> message}}
    {{/if}}
    {{#if this.isCount}}
      {{> count}}
    {{/if}}    
    {{#if this.isAdminMessage}}
      {{> adminMessage}}
    {{/if}}
  </div>
</template>

<template name="count">
  <div class="count">
    <span class="formatted_time">{{formatted_time timestamp}}</span>
    <span class="uname">{{this.uname}}: </span>
    <span class="plus_one">+1</span>
  </div>
</template>

<template name="message">
  <div class="message">
    <span class="formatted_time">{{formatted_time timestamp}}</span>
    <span class="uname">{{this.uname}}: </span>
    <span class="content">{{content}}</span>
  </div>
</template>

<template name="adminMessage">
  <div class="adminMessage">
    <span class="admin_formatted_time">{{formatted_time timestamp}}</span>
    <span class="admin_uname">--CHILLBOT-- : </span>
    <span class="admin_content">{{content}}</span>
  </div>
</template>

<template name="page_not_found">
  <h1>Something went wrong....</h1>
</template>
